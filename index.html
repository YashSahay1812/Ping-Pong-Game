<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Maven+Pro:wght@700;900&family=PT+Sans:wght@700&family=Source+Sans+Pro:ital,wght@0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98ba87e2a0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <div id="form">
            <img id="logo" src="img/logo.jpg" alt="logo">
            <form action="">
                <header>Ping Pong</header>
                <div id="inputs">
                    <div id="name1"><input type="text" placeholder="Player1"></div>
                    <div id="name2"><input type="text" placeholder="Player2"></div>
                    <div id="game">
                        <label for="games">Games :</label>
                        <input type="number" placeholder="0" id="games">
                    </div>
                    <div id="play"><button type="button">PLAY</button></div>
                </div>
            </form>
        </div>
        <canvas id="canvas" width="1250" height="600"></canvas>
        <div id="menu">
            <div id="scores">
                <h2><span id="player1">Player1</span> : <span id="p1Score">0</span></h2>
                <h2><span id="player2">Player2</span> : <span id="p2Score">0</span></h2>
            </div>
            <div id="buttons">
                <button id="resume">Resume</button>
                <button id="newGame">New Game</button>
                <button id="showScore">Leaderboard</button>
            </div>
        </div>
        <div id="leaderBoard">
            <span id="closeLeaderboard"><i class="fa-solid fa-circle-xmark"></i></span>
            <table>
                
                <!-- BELOW TEMPLATE HAS BEEN IMPLEMENTED  USING JAVASCRIPT -->

                <!-- <caption>Top Scorers</caption>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Opponent</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr> -->

            </table>
        </div>
        <div id="Message">
            <span id="closeMessage"><i class="fa-solid fa-circle-xmark"></i></span>
            <h1><span id="winner">Yash</span> beats <span id="opponent">Yash</span> with the difference of <span id="diff">0</span></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
