<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <img id="logo" src="img/logo.jpg" alt="logo">
        <form action="">
            <header>Ping Pong</header>
            <div id="inputs">
                <div id="name1"><input type="text" placeholder="Player1"></div>
                <div id="name2"><input type="text" placeholder="Player2"></div>
                <div id="play"><button type="button">PLAY</button></div>
            </div>
        </form>
    </div>
    <canvas id="canvas" width="1500px" height="700px"></canvas>
    <div id="menu">
        <div id="scores">
            <h2><span id="player1">Player1</span> : <span id="p1Score">0</span></h2>
            <h2><span id="player2">Player2</span> : <span id="p2Score">0</span></h2>
        </div>
        <div id="buttons">
            <button id="resume">Resume</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
